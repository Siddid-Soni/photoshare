{% extends "base.html" %}
{% block title %}Photo{% endblock %}
{% block content %}
  <div class="container m-8">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <a href="{{ prev_url }}" class="btn btn-dark my-3">Go Back</a>
                {% if object.auther == user %}
                    <a class="btn btn-secondary my-3" href="{% url 'update' object.id %}">Update</a>
                    <a class="btn btn-danger my-3" href="{% url 'delete' object.id %}">Delete</a>
                {% endif %}
                <div style='display: flex;justify-content: center'>
                    <div style="max-width: 100%;flex-basis: 80%; justify-content:center; align-items:center; margin-bottom: 5px;">
                        <img style="max-width: 100%; max-height: 100%;" src="{{photo.image.url}}" alt="">
                    </div>
                    <div style='padding-left: 50px;flex-basis: 40%;'>
                        <img class='rounded-circle m-1' width='45' height='45' src="{{ photo.auther.profile.image.url }}">
                        / <a href="{% url 'user-gallery' photo.auther.username %}">{{ photo.auther.username }}</a>
                        
                        <h4>Description :</h4>
                        <p>
                            {{photo.description}}
                        </p>
                    </div>
                </div>
                {%for tag in photo.tags.all%}
                    <a href="{%url 'gallery'%}?tag={{ tag }}" style='margin: 2px;text-decoration: none;' class="badge badge-tag badge-info">{{tag}}</a>
                {%endfor%}
            </div>
        </div>
    </div>
{% endblock %}
