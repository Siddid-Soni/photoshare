{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon"href="{% static 'favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/tagify.css' %}" />
</head>
<body class="m-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <a href="{% url 'photo' photos.id %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card border-secondary">
                    <form method="POST" action="" enctype="multipart/form-data">

                        {% csrf_token %}

                        <div class="mb-3 m-3">
                            <legend class="form-label ">Description</legend>
                            {{ form.description }}
                        </div>

                        <div class="mb-3 m-3">
                            <label class="form-label">Tags</label>
                            {{form.tags}}
                            {% for err in form.tags.errors %}
                                <small style="color: red;">{{err}}</small>
                            {% endfor %}
                        </div>

                        <div class="mb-3 m-3">
                            <div class="form-check form-switch">
                                {{form.is_private}}
                                <label for="flexSwitchCheckDefault" class="form-check-label">make private</label>
                            </div>
                            {% for err in form.tags.errors %}
                                <small style="color: red;">{{err}}</small>
                            {% endfor %}
                        </div>

                        <div class="mb-3 m-3">
                            <legend class="form-label">Photo</legend>
                            <img src="{{photos.image.url}}" width="300">
                        </div>
                        <button type="submit" class="btn btn-primary m-3 mb-3">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="{% static 'js/jQuery.tagify.min.js' %}"></script>
    <script>
        $('[name=tags]').tagify({delimiters: ","});
    </script>
</body>
</html>
